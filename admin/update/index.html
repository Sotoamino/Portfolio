<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mise √† jour en cours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
      color: #333;
    }
    #progress-container {
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #progress-bar {
      height: 25px;
      width: 0;
      background: #4caf50;
      transition: width 0.3s ease;
      text-align: center;
      color: white;
      line-height: 25px;
      font-weight: bold;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }
    #update-log {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-line;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>üöß Mise √† jour en cours...</h1>

  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>

  <div id="status">D√©but de la mise √† jour</div>

  <div id="update-log"></div>

  <script>
    // Simulation d‚Äôune progression (pour tests, peut √™tre retir√©e)
    const steps = [
      { msg: "üì¶ Dossier du site pr√©par√©", pct: 10 },
      { msg: "‚úÖ Backup cr√©√©", pct: 30 },
      { msg: "üîΩ T√©l√©chargement de la release", pct: 50 },
      { msg: "üìÇ Extraction de l'archive", pct: 70 },
      { msg: "üöÄ Copie des fichiers", pct: 90 },
      { msg: "‚úÖ Mise √† jour termin√©e", pct: 100 },
    ];

    function updateProgressBar(value, message) {
      const progressBar = document.getElementById('progress-bar');
      const statusText = document.getElementById('status');
      if (progressBar) {
        progressBar.style.width = value + '%';
        progressBar.textContent = value + '%';
      }
      if (statusText) {
        statusText.textContent = message;
      }
    }

    function simulateUpdate(index = 0) {
      if (index >= steps.length) return;
      const step = steps[index];
      updateProgressBar(step.pct, step.msg);
      appendLog(step.msg + ' - ' + step.pct + '%');
      setTimeout(() => simulateUpdate(index + 1), 1500);
    }

    // Fonction pour afficher les logs dans la div update-log
    function appendLog(msg) {
      const logDiv = document.getElementById('update-log');
      if (logDiv) {
        logDiv.textContent = msg + '\n' + logDiv.textContent;
      }
    }

    // Fonction qui fait un fetch vers update.php pour r√©cup√©rer le progr√®s r√©el
    function runUpdate() {
      appendLog('üöß Mise √† jour en cours...');

      fetch('update.php', { method: 'POST' })
        .then(response => {
          if (!response.ok) throw new Error('Erreur r√©seau');
          return response.json();
        })
        .then(json => {
          if (!json.success) {
            appendLog('‚ùå Erreur : ' + json.message);
            updateProgressBar(0, 'Erreur lors de la mise √† jour');
            return;
          }
          appendLog(json.message);
          updateProgressBar(json.progress || 100, json.message);
        })
        .catch(err => {
          appendLog('‚ùå Erreur : ' + err.message);
          updateProgressBar(0, 'Erreur r√©seau');
        });
    }

    // Lancer la simulation (optionnel, √† retirer si tu fais appel √† runUpdate)
    // simulateUpdate();

    // Lancer la mise √† jour r√©elle
    runUpdate();
  </script>

</body>
</html>
