<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mise √† jour du site</title>
  <style>
    #progressbar {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }
    #progressbar div {
      height: 25px;
      width: 0%;
      background: #4caf50;
      text-align: center;
      color: white;
      line-height: 25px;
    }
    #log { margin-top: 20px; font-family: monospace; }
  </style>
</head>
<body>
  <h2>üöß Mise √† jour en cours...</h2>
  <div id="progressbar"><div>0%</div></div>
  <div id="log"></div>
    <p style="margin-top: 30px;">
        <a href="../" style="text-decoration: none; color: #007BFF;">‚Üê Retourner au back office</a>
    </p>
  <script>
    const steps = ['start', 'backup', 'download', 'extract', 'copy', 'clean'];
    let current = 0;

    function updateSite() {
      if (current >= steps.length) {
        log("‚úÖ Mise √† jour termin√©e !");
        return;
      }

      fetch(`update.php?step=${steps[current]}`)
        .then(res => res.json())
        .then(data => {
          log(data.message);
          updateProgress(data.progress);
          current++;
          setTimeout(updateSite, 500);
        })
        .catch(err => {
          log("‚ùå Erreur : " + err);
        });
    }

    function updateProgress(percent) {
      const bar = document.querySelector('#progressbar div');
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }

    function log(message) {
      const logDiv = document.getElementById('log');
      const p = document.createElement('p');
      p.textContent = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    updateSite();
  </script>
</body>
</html>
